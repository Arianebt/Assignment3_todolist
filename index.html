<!DOCTYPE html>
<html>

<head>
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>To-Do List</h1>
  <div id="todoList">
    <input type="text" id="newTodo" placeholder="Enter a to-do item">
    <button id="addTodo">Add</button>
  </div>

  <ul id="todoItems">
    <!-- To-do items will be dynamically added here -->
  </ul>

  <!-- Add audio element for the checkbox sound -->
  <audio id="checkboxSound">
    <source src="checkbox_sound.mp3" type="audio/mpeg">
  </audio>

  <script src="app.js"></script>
</body>

</html>
